<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>ingreso de notas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<h1 class="ion-text-center">¿Me salvo del examen?</h1>
<ion-input type="number" placeholder="Nota1" #nota1></ion-input>
<ion-input type="number" placeholder="Nota2" #nota2></ion-input>
<ion-input type="number" placeholder="Nota3" #nota3></ion-input>
<br>

<ion-grid fixed>
  <ion-row>
    <ion-col size="4">
      Ponderación nota 1
    </ion-col>
    <ion-col size="7">
      <ion-text >
        <ion-input type="number" placeholder="ponderación 1" #pon1></ion-input>
      </ion-text>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4">
      Ponderación nota 2
    </ion-col>
    <ion-col size="7">
      <ion-text >
        <ion-input type="number" placeholder="ponderación 2" #pon2></ion-input>
      </ion-text>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4">
      Ponderación nota 3
    </ion-col>
    <ion-col size="7">
      <ion-text >
        <ion-input type="number" placeholder="ponderación 3" #pon3></ion-input>
      </ion-text>
    </ion-col>
  </ion-row>
</ion-grid>
{{1+1}}
<ion-button (click)="promediar(nota1,nota2,nota3,pon1,pon2,pon3)" expand="block" fill="clear" shape="round">
  Promediar
</ion-button>
<div *ngIf="promedio;">
   <ion-text color="success" *ngIf="promedio>=40; else reprobado">
     <h1>Aprobó: {{promedio}}</h1>
   </ion-text>
   <ng-template #reprobado>
    <ion-text color="danger">
      <h1 class="ion-text-center" >reprobó {{promedio}}</h1>
  </ion-text>
  </ng-template>


  <ion-text color="primary" *ngIf="promedio>=55; else debeRendirExamen">
    <h1 class="ion-text-center" >No rinde examen :)</h1>
  </ion-text>
  <ng-template #debeRendirExamen>
    <ion-text color="danger">
      <h1 class="ion-text-center" >Ud debe rendir el examen</h1>
  </ion-text>
  </ng-template>
</div>
<!-- -->
<ion-text color="secondary">
  <h1>El resultado es: {{1+1}}</h1>
  <h1>El resultado es: {{informacion()+1}}</h1>
</ion-text>

<ion-input type="number" [(ngModel)]="valor"  placeholder="Awesome Input"></ion-input>

<ion-text color="primary">
  <h1>{{valor*1.19}}</h1>
</ion-text>

</ion-content>
