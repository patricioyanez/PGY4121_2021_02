<ion-header>
  <ion-toolbar>
    <ion-title>playas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <div *ngFor="let playa of playas" [routerLink]="['/', playa.id]">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="playa.imagenUrl" />
        </ion-avatar>
        <ion-label>{{playa.nombre}}</ion-label>
      </ion-item>
    </div>
  </ion-list>

</ion-content>
